        <section class="vh-100" style="background-color: #eee;">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                        <form class="mx-1 mx-md-4">

                          <div class="d-flex flex-row align-items-center mb-4">
                            	<i class="bi bi-person-fill fs-2 text-primary"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="Name and Surname" class="form-control" placeholder="Name and surname">
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="bi bi-envelope-fill fs-2 text-primary"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" class="form-control"  placeholder="Enter email">
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="bi bi-key fs-2 text-primary"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" class="form-control"  placeholder="Enter password">
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="bi bi-key-fill fs-2 text-primary"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" class="form-control" placeholder="Repeat your password">
                            </div>
                          </div>

                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button style="margin:10px;" type="button"><a href="http://localhost/Projekat/#page-top" class="btn btn-dark btn-lg shadow-none">Home</a></button>
                            <button style="margin:20px;" type="button" class="btn btn-primary btn-lg">Register</button>

                          </div>

                        </form>

                      </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <a class="registration-box" href="w2.jpg" title="Dream Wedding">
                        <img src="w3.jpg" class="img-fluid" alt="wedding image">
